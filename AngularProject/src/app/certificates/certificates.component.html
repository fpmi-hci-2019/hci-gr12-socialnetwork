<h2 style="text-align: center;">Certificates</h2>
<br>
<div style="text-align: center;">
  <div style="display: inline-block; width: 300px; margin: auto;">
    <select class="browser-default custom-select">
      <option selected>All the certificates</option>
      <option value="1">My certificates</option>
    </select>
  </div>
  <div style="display: inline-block;width: 700px; margin: auto;">
    <form class="form-inline md-form form-sm mt-0">
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
      <input type="submit" value="Search">
    </form>
  </div><br>
  <div>
    <ul>
      <li *ngFor="let c of certificates;" class="card" style="vertical-align: middle; width: 22rem; text-align: justify;">
        <div class="card-body">
          <a [routerLink]="['/certificates', c.id]">
            <h5 class="card-title">{{c.name}}</h5>
          </a>
          <h6>{{ c.creationDate | date }}</h6>
          <span *ngFor="let tag of c.tags" class="btn btn-success" style="font-size: 12px">
            {{ tag.name }}
          </span>
          <p class="card-text">{{ c.description | slice:0:250 }}</p>
          <a (click)="onEdit(c)" *ngIf="this.tokenStorage.isAdmin()" class="btn btn-danger" style="display: inline-block; margin-left: 5px; font-size: 12px;">Edit</a>
          <a (click)="onDelete(c)" *ngIf="this.tokenStorage.isAdmin()" class="btn btn-danger" style="display: inline-block; margin-left: 5px; font-size: 12px;">Delete</a>
          <a (click)="onBuy(c)" *ngIf="this.tokenStorage.isUser()" class="btn btn-danger" style="display: inline-block; margin-left: 5px; font-size: 12px;">Buy</a>
          <div style="display: inline-block; margin-left: 5px;">
            {{ c.price }} BYN
          </div>
        </div>
      </li>
    </ul>
  </div>
  <br>
  <nav style="text-align: center;" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
