<div style="text-align:center">
  <h1>
    Certificates Project
  </h1>
</div>

<div id="login-div">
  <form [formGroup]="loginForm" name="form" (submit)="onSubmit()" novalidate>
    <div class="form-group" style="width: 40%; margin: auto auto 10px;">
      <label for="username">
        Login
        <input type="text" class="form-control" id="username" formControlName="username" autocomplete="off" placeholder="Enter login">
      </label>
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Username minimum length is 5 characters.
        </div>
        <div *ngIf="username.errors.maxlength">
          Username maximum length is 8 characters.
        </div>
      </div>
    </div>
    <div class="form-group" style="width: 40%; margin: auto auto 10px;">
      <label for="password">
        Password
        <input type="password" class="form-control" id="password" formControlName="password" autocomplete="off" placeholder="Enter password">
      </label>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Username minimum length is 4 characters.
        </div>
        <div *ngIf="password.errors.maxlength">
          Username maximum length is 15 characters.
        </div>
      </div>
    </div>
    <div class="form-group" style="width: 40%; margin: auto auto 10px;">
      <button class="btn btn-success" [disabled]="loginForm.invalid" *ngIf="this.router.url === '/login'">
        Login
      </button>
      <button class="btn btn-success" [disabled]="loginForm.invalid" *ngIf="this.router.url === '/signup'">
        Sign Up
      </button>
      <a routerLink="/certificates" class="btn btn-primary floated">Cancel</a>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </div>
  </form>
</div>

<div class="photoBorder" id="welcome-img-div">
  <img src="https://comp.utm.my/is/files/2017/09/Welcome-02-web-version.jpg" class="photoImage" alt="" id="myimage" />
</div>
